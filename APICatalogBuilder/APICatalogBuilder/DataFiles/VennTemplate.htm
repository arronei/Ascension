<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{Title} Venn Diagram</title>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <style>
        .venntooltip {
            position: absolute;
            text-align: center;
            width: 128px;
            height: 16px;
            background: #333;
            color: #ddd;
            padding: 2px;
            border-radius: 8px;
            opacity: 0
        }

        .controls {
            float: left;
            padding: 10px;
            width: 100%
        }

            .controls div {
                float: left;
                margin-right: 30px
            }

            .controls img {
                height: 16px;
                vertical-align: baseline;
                width: 16px
            }

            .controls input:enabled, .enabled {
                cursor: pointer;
                -webkit-filter: none;
                filter: none
            }

            .controls input:not(:enabled), .disabled {
                cursor: not-allowed;
                -webkit-filter: grayscale(100%);
                filter: grayscale(100%)
            }
    </style>
</head>
<body style="margin: 50px;">
    <div class="page--margins">
        <h2>l</h2>
        <h4>{TItle}</h4>
        <div id="controls" class="controls"></div>
        <div id="venn"></div>
    </div>

</body>
</html>
